        <form method="post" autocomplete="on">

            <input type="search" id="fname" name="fname" value="" autofocus="imię" placeholder="Wpisz ciekawe hasło"><br>
            <br><br>
            <label for="fname">Jaka strona internetowa według Ciebie dobrze wygląda?:</label><br>
            <input type="url" id="fname" name="fname" value="" autofocus="imię" placeholder="Podaj link url strony"><br>

            <br><br>
